name: "CI/CD Pipeline"
on:
    push:
        branches:
            - main
            - dev

jobs:
    build-test-lint-analyze:
        runs-on: self-hosted
        name: CI Process
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: "Install dependencies"
              run: |
                cd apps/dev
                npm install
